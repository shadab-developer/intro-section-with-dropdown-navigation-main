<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="header-menu">
      <div class="primary-menu">
        <div class="logo">
          <p>snap</p>
        </div>
        <div class="menu">
          <ul>
            <li>Features</li>
            <li>Company</li>
            <li>Careers</li>
            <li>About</li>
          </ul>
        </div>
      </div>
      <div class="cta-menu">
        <ul>
          <li class="btn btn-login">Login</li>
          <li class="btn btn-register">Register</li>
        </ul>
      </div>
    </section>

    <section class="hero-banner">
      <div class="hero-content">
        <h2>Make remote work</h2>

        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>

        <button class="btn btn-learn-more">Learn More</button>
      </div>
      <div class="hero-img">
        <img src="images/image-hero-desktop.png" alt="" />
      </div>
    </section>
  </body>
</html>
